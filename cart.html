<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>

          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>

          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="text-center p-4">
      <h2>Carrito de compras</h2>
    </div>
    <div class="container">
      <h2>Artículos a comprar</h2>

      <!-- Tabla donde cargar info de carrito -->

      <table class="table">
        <thead>
          <th scope="col"></th>
          <th scope="col">Nombre</th>
          <th scope="col">Costo</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Subtotal</th>
        </thead>
        <tbody id="cartTableBody">

        </tbody>
      </table>
    </div>
    <div class="container">
      <h2 class="mt-4">Tipo de envío</h2>

      <!-- Form para envío -->

      <form>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radioShipment" id="Shipment1" checked>
          <label class="form-check-label" for="Shipment1">
            Premium 2 a 5 días (15%)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radioShipment" id="shipment2">
          <label class="form-check-label" for="shipment2">
            Express 5 a 8 días (7%)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radioShipment" id="shipment3">
          <label class="form-check-label" for="shipment3">
            Standard 12 a 15 días (5%)
          </label>
        </div>
        <h2 class="mt-4">Dirección de envío</h2>
        <div class="row flex-row">
          <div class="col-6">
            <label class="form-check-label" for="calle">Calle</label>
            <input class="form-control" type="text" name="calle" id="calle">
          </div>
          <div class="col-4">
            <label class="form-check-label" for="numero">Número</label>
            <input class="form-control" type="text" name="numero" id="numero">
          </div>
        </div>
        <div class="row">
          <div class="col-6 mt-2">
            <label class="form-check-label" for="esquina">Esquina</label>
            <input class="form-control" type="text" name="esquina" id="esquina">
          </div>
          
        </div>
        
      </form>
    </div>
  </main>
  <footer class="text-muted">

      <p class="float-end">

    </div>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>
